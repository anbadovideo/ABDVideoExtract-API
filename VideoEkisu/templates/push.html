<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if device_list %}
<ul>
    {% for device in device_list %}
    <li>{{ device.token }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No devices are Available.</p>
{% endif %}

<h1>Push Notification Admin</h1>
<input type="text" id="message_input" size="80"><br>
<button type="button" id="send_button" onclick="send_push()">Send Push</button>

<script>
    function send_push() {
        document.getElementById("send_button").innerHTML = document.getElementById("message_input").value;
    }
</script>

</body>
</html>
